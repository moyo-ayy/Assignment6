name: Ruby CI

on: [push]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: "3.1"
          bundler-cache: true # Caches gems for faster runs
      - name: Install dependencies
        run: bundle install
      - name: Run tests
        run: bundle exec ruby test_hello.rb
      - name: Run RuboCop
        run: bundle exec rubocop